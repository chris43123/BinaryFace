<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Portrait Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #444;
            font-size: 2.5em;
            margin: 20px 0;
            background: linear-gradient(90deg, #007bff, #00bfff);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient 3s infinite;
        }
        @keyframes gradient {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        #video-container, #output-container {
            width: 800px;
            height: 1000px;
            border: 2px solid white;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Voltear horizontalmente */
        }
        #capture {
            display: block;
            margin: 20px auto;
            padding: 20px 40px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        #capture:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            width: 1000px;
            height: 1000px;
            margin: 20px auto;
            overflow: hidden;
            font-size: 4px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            #capture {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            #capture {
                padding: 10px 20px;
                font-size: 16px;
            }
            #container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <h1>BinaryFace</h1>
    <button id="capture">Capturar Retrato</button>
    <div id="container">
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <div id="output-container">
            <pre id="output"></pre>
        </div>
    </div>
    <script>
        // Accede a la cÃ¡mara web
        const video = document.getElementById('video');

        async function startVideo() {
            const constraints = {
                video: {
                    facingMode: "user",
                    width: { ideal: 200 },
                    height: { ideal: 200 }
                }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing webcam: ' + err);
            }
        }

        document.addEventListener("DOMContentLoaded", startVideo);

        // Captura el retrato y lo convierte a binario
        document.getElementById('capture').addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = 300;
            canvas.height = 300;
            const context = canvas.getContext('2d');

            // Voltear el contexto horizontalmente antes de dibujar la imagen
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const binaryPortrait = convertToBinary(imageData);
            displayBinaryPortrait(binaryPortrait);
        });

        // Convierte el retrato a una matriz de 0 y 1
        function convertToBinary(imageData) {
            const data = imageData.data;
            const binaryPortrait = [];
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const grayscale = 0.3 * r + 0.59 * g + 0.11 * b;
                const bit = grayscale < 130 ? 0 : 1;
                binaryPortrait.push(bit);
            }
            return binaryPortrait;
        }

        // Muestra el retrato como una matriz de 0 y 1
        function displayBinaryPortrait(binaryPortrait) {
            const output = document.getElementById('output');
            const width = 300;
            const height = 300;
            let result = '';
            for (let i = 0; i < height; i++) {
                for (let j = 0; j < width; j++) {
                    result += binaryPortrait[i * width + j] ? '1' : '0';
                }
                result += '\n';
            }
            output.textContent = result;
        }
    </script>
</body>
</html>
